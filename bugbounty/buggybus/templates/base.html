    <style>
      body {
        margin: 0px;
        padding: 0px;

      }
      .imgform {
        width: 100%;
        justify-content: center;
        align-items: center;
        background-color: #0631f05e;
        background-image: url('https://images.pexels.com/photos/7676283/pexels-photo-7676283.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
        width: 100%;
        margin: auto;
      }

      .contain {
        margin-bottom: 20px;
        padding-top: 30px;
        width: 100%;
        height: 100vh;
        /* background-image:url(photo.jpg); */
        justify-content: center;
        align-items: center;
        border-radius: 20px;
      }
      .FormDetials {
        display: flex;
        /* justify-content:space-evenly; */
        justify-content: start;
        padding: 5px;
        background-color: #bfc2c7;
        border-radius: 24%;
        margin-top: 4%;
      }
      .Space {
        font-weight: bold;
        margin: 5px;
        padding: 5px;
        text-align: center;
      }
      .FormSubmit {
        height: 30px;
        margin: auto;
        border-radius: 5px;
        border: none;
      }

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
          {%if not current_user.is_authenticated%}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('core.login')}}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('core.register')}}">Register</a>
            </li>
            {%else%}

            </li>
            {%endif%}

        </div>
